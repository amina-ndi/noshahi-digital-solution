<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Client Login | Noshahi Digital</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

/* Background */
body{
  min-height:100vh;
  background:#0c0c0c;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* Login Card */
.login-card{
  width:100%;
  max-width:420px;
  background:#151515;
  border-radius:18px;
  padding:40px 35px;
  box-shadow:0 30px 60px rgba(0,0,0,0.6);
  animation:fadeUp 0.8s ease;
}

/* Logo */
.login-logo{
  text-align:center;
  margin-bottom:25px;
}
.login-logo img{
  width:70px;
}
.login-logo h2{
  margin-top:10px;
  font-weight:600;
  color: #fff;
}
.login-logo span{
  background:linear-gradient(90deg,#ff5722,#e53935);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Headings */
.login-card h3{
  text-align:center;
  margin-bottom:8px;
  color: #fff;
}
.login-card h3 span{
background:linear-gradient(90deg,#E63946,#F77F00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.login-card p{
  text-align:center;
  font-size:0.9rem;
  color:#aaa;
  margin-bottom:30px;
}

/* Form */
.form-group{
  margin-bottom:18px;
}
.form-group label{
  font-size:0.85rem;
  color:#ccc;
  display:block;
  margin-bottom:6px;
}
.form-group input{
  width:100%;
  padding:14px 15px;
  border-radius:12px;
  border:1px solid #333;
  background:#0c0c0c;
  color:#fff;
  outline:none;
  transition:0.3s;
}
.form-group input:focus{
  border-color:#ff5722;
  box-shadow:0 0 0 2px rgba(255,87,34,0.25);
}

/* Options */
.form-options{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:0.8rem;
  color:#aaa;
  margin-bottom:25px;
}
.form-options a{
  color:#ff5722;
  text-decoration:none;
}
.form-options a:hover{
  text-decoration:underline;
}

/* Buttons */
.login-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  font-size:1rem;
  transition:0.35s;
}

.login-btn{
  background:linear-gradient(135deg,#ff5722,#e53935);
  margin-bottom:15px;
}
.login-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(255,87,34,0.45);
}

.back-btn{
  background:#222;
  border:2px solid #ff5722;
}
.back-btn:hover{
  background:linear-gradient(135deg,#ff5722,#e53935);
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(255,87,34,0.45);
}

/* Info Text */
.info-text{
  text-align:center;
  font-size:0.8rem;
  color:#888;
  margin-top:15px;
}

/* Animation */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* Responsive */
@media(max-width:480px){
  .login-card{
    padding:30px 22px;
  }
}
/* Wrapper for Back Home Button */
.back-home-wrapper{
  margin-top:25px;
  text-align:center;        /* Center align button */
}

/* Back Button */
.back-btn{
  display:inline-block;     /* Fit content width */
  padding:12px 28px;
  font-size:0.95rem;
  border-radius:30px;
  border:2px solid #ff5722;
  background:#222;
  color:#fff;
  font-weight:600;
  text-decoration:none;
  transition:0.35s;
  cursor:pointer;
}

.back-btn:hover{
  background:linear-gradient(135deg,#ff5722,#e53935);
  color:#fff;
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(255,87,34,0.45);
}

</style>
</head>

<body>

<div class="login-card">

  <div class="login-logo">
    <img src="img/NDS-logo.png" alt="Noshahi Digital">
    <h2>Noshahi <span>Digital Solutions</span></h2>
  </div>

  <h3> <span> Client Login</span></h3>
  <p>Access your projects, reports & updates</p>

  <form>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" placeholder="example@email.com" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="••••••••" required>
    </div>

    <div class="form-options">
      <label>
        <input type="checkbox"> Remember me
      </label>
      <a href="#">Forgot Password?</a>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>
<!-- Back to Home Button -->
<div class="back-home-wrapper">
    <a href="index.html" class="back-btn">← Back to Home</a>
  </div>
  

</div>

</body>
</html>
