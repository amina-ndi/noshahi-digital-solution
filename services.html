
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noshahi Digital Solution</title>
<link rel="icon" href="img/NDS-logo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}
/* Navbar */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#111;
  color:#fff;
  position:sticky;
  top:0;
  z-index:1000;
}

/* Logo */
.nav-logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1.4rem;
  font-weight:600;
}
.nav-logo span{
  color:#F77F00;
}

/* Menu */
.nav-menu{
  display:flex;
  gap:25px;
  align-items:center;
  transition:all 0.5s ease;
}
.nav-menu a{
  color:#fff;
  text-decoration:none;
  font-size:0.95rem;
  position:relative;
  transition:0.3s;
}
.nav-menu a::after{
  content:'';
  position:absolute;
  width:0;
  height:2px;
  bottom:-5px;
  left:0;
  background:linear-gradient(90deg,#E63946,#F77F00);
  transition:0.3s;
}
.nav-menu a:hover::after{
  width:100%;
}
.nav-menu a:hover{
  color:#F77F00;
}
/* Active link */
.nav-menu a.active {
  color: #ff8a00;       /* Highlight color */
  font-weight: 700;
  border-bottom: 3px solid #ff8a00; /* Optional underline */
  border-radius: 3px 3px 0 0;       /* Rounded underline top corners */
}
/* Buttons */
.nav-menu .login-btn,
.nav-menu .cta-btn{
  margin-left:10px;
  border-radius:25px;
  padding:6px 18px;
  cursor:pointer;
  font-weight:600;
  transition:0.4s ease;
}
.login-btn{
  background:transparent;
  border:1px solid #F77F00;
  color:#F77F00;
}
.login-btn:hover{
  background:#F77F00;
  color:#111;
  box-shadow:0 0 15px rgba(247,127,0,0.6);
}
.cta-btn{
  background:linear-gradient(90deg,#E63946,#F77F00);
  border:none;
  color:#fff;
}
.cta-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 0 20px rgba(231,57,70,0.6);
}

/* Hamburger */
.menu-toggle{
  display:none;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}
.menu-toggle span{
  display:block;
  width:28px;
  height:3px;
  background:#fff;
  border-radius:2px;
  transition:0.4s;
}

/* Hamburger hover animation */
.menu-toggle:hover span{
  background:linear-gradient(90deg,#E63946,#F77F00);
  transform:rotate(10deg);
}
/* ========== RESPONSIVE ========== */
@media(max-width:900px){
  .navbar{
    grid-template-columns:auto auto;
  }
  @media(max-width:900px){
  .nav-menu{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    background:#111;
    flex-direction:column;
    align-items:center;
    gap:20px;
    padding:25px 0;
    display:none;
  }

  .nav-menu.show{
    display:flex;
  }

  .menu-toggle{
    display:flex;
  }
}


  .hero-container{
    grid-template-columns:1fr;
    text-align:center;
  }
  .hero p{
    margin:auto;
  }
  .hero-buttons{
    justify-content:center;
    flex-wrap:wrap;
  }
}
.services-hero{
    background:#F9F9F9;
  padding:100px 40px 80px;
  position:relative;
  overflow:hidden;
}
.services-hero::before{
    content:'';
  position:absolute;
  top:-120px;
  right:-120px;
  width:380px;
  height:380px;
  background:linear-gradient(135deg,#E63946,#F77F00);
  border-radius:50%;
  opacity:0.15;
}
.services-hero-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  gap:60px;
}

/* LEFT */
.services-hero-content h1{
    font-size:3rem;
  line-height:1.2;
  color:#111;
}

.services-hero-content h1 span{
    background:linear-gradient(90deg,#E63946,#F77F00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.services-hero-content p{
    margin:20px 0;
  font-size:1.05rem;
  color:#444;
  max-width:500px;
}

.services-hero-btns{
    display:flex;
  gap:20px;
  
  margin-top:35px;
}

/* Buttons */
.btn-primary{
    background:linear-gradient(90deg,#E63946,#F77F00);
  color:#fff;
  border:none;
  padding:14px 30px;
  border-radius:30px;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
}

.btn-primary:hover{
    box-shadow:0 10px 30px rgba(231,57,70,0.4);
    transform:translateY(-3px);
}

.btn-outline{
    background:transparent;
  border:2px solid #111;
  color:#111;
  padding:14px 30px;
  border-radius:30px;
  cursor:pointer;
  font-size:1rem;
  transition:0.3s;
}

.btn-outline:hover{
    background:#111;
    color:#fff;
}


/* Common button styles */
.services-hero-btns a {
  display: inline-flex;      /* inline-flex to avoid extra line */
 /

  line-height: 1;            /* remove extra line below */
  text-decoration: none;     /* no underline */
  cursor: pointer;
  transition: all 0.3s ease;
}





.services-hero-media {
  position: relative;
  width: 100%;
  max-width: 500px; 
  margin: auto;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
}

.services-hero-media video {
  width: 100%;
  display: block;
  border-radius: 20px;
}

.video-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 50px;
  color: white;
  background: rgba(0,0,0,0.5);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 10;
  transition: background 0.3s;
}

.video-overlay:hover {
  background: rgba(0,0,0,0.7);
}

</style>
</head>

<body>

  <nav class="navbar">
    <!-- Logo -->
    <div class="nav-logo">
      <img style="width: 50px;" src="img/NDS-logo.png" alt="Noshahi Digital">
      Noshahi <span>Digital</span>
    </div>
  
    <!-- Menu Links -->
    <div class="nav-menu" id="navMenu">
      <a href="index.html" >Home</a>
      <a href="about.html">About</a>
      <a href="services.html"  class="active">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
      <button class="login-btn">Login</button>
      <button class="cta-btn">Get Quote</button>
    </div>
  
    <!-- Hamburger -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
    
      const toggleBtn = document.getElementById("menuToggle");
      const navMenu = document.getElementById("navMenu");
    
      toggleBtn.addEventListener("click", function(){
        navMenu.classList.toggle("show");
        toggleBtn.classList.toggle("active");
      });
    
    });
    </script>
    <section class="services-hero">
        <div class="container services-hero-grid">
      
          <!-- Left Content -->
          <div class="services-hero-content">
            <h1>
              Smart Digital Solutions<br>
              <span> That Grow your Brand</span>
            </h1>
      
            <p>
              We provide result-driven digital services to help your business scale faster,
              attract more customers, and build a strong online presence.
            </p>
      
            <div class="services-hero-btns">
              <a href="#contact" class="btn-primary">Get Free Consultation</a>
              <a href="#portfolio" class="btn-outline">View Our Work</a>
            </div>
          </div>
      
       <!-- Right Media -->

       <div class="services-hero-media">
         <video id="heroVideo" playsinline>
      <source src="video/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
         </video>
       <!-- Overlay play button -->
         <div class="video-overlay" id="videoOverlay">â–¶</div>
      </div>
  
      <script>const video = document.getElementById("heroVideo");
        const overlay = document.getElementById("videoOverlay");
        
        // Initially paused & muted
        video.pause();
        video.muted = true;
        
        overlay.addEventListener("click", () => {
          if(video.paused) {
            video.muted = false; // enable sound
            video.play();        // play video
            overlay.style.display = "none"; // hide overlay
          } else {
            video.pause();        // pause video
            video.currentTime = 0; // reset to start (optional for 'stop')
            overlay.style.display = "flex"; // show overlay again
          }
        });
        
        </script>
</body>
</html>
